<div class="row">
    <div class="container">
        <h1>Payment Details</h1>
    </div>
    <label for="fname">Accepted Cards</label>
    <div>
        <label class="container">VISA
            <input type="radio" checked="checked">
        </label>
        
        <label class="container">MASTER
            <input type="radio">
        </label>
        
        <label class="container">AMEX
            <input type="radio">
        </label>
        
        <label class="container">CHASE
            <input type="radio">
        </label>
    </div>
</div>

<div class="row">
    <label for="cname">Name on Card</label>
    <input type="text" id="cname" name="cardname" [(ngModel)]="card.nameOnCard">
    <label for="ccnum">Credit card number</label>
    <input type="text" id="ccnum" name="cardnumber" [(ngModel)]="card.cardNumber">
    <label for="expmonth">Exp Date</label>
    <input type="text" id="expmonth" name="expmonth" [(ngModel)]="card.expDate">  
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" [(ngModel)]="card.cvv">
    <button (click)= "onClickSave()">Save</button>
</div>
