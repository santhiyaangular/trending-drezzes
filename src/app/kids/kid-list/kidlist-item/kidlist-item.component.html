<div class="row">
    <div class="column">
        <img [src]="item.image" class="clearfix" style="max-height: 300px;">
    </div>
    <div class="column">
        <h3 style="column-count: 6;" style="float: right;">{{ item.type }}</h3>
    </div>
    <div class="column">
        <h5 style="column-count: 6;" style="float: right;">${{ item.rate }}</h5>
    </div>
    <div class="column">
        <h5>Qty</h5><input type="number" min="1" max="10" value="7" (change)="clickOnQty($event)">
        
    </div>
    <div class="column">
        <div style="width: 100%;">
            <select>
                <option *ngFor="let size of getKidSize(item.type)">{{size}}</option>
            </select>
        </div>
    </div>
        <div class="column">
            {{ item.total }}
        </div>
     
       
    
</div>
