<!-- Image header -->

<h1 style="text-align: center; background-color: cadetblue;">New Arrivals 2020</h1>
<div class="row" >
    <div class="column">
        <img [src]="item.imgPath" 
            class="clearfix"
            style="max-height: 200px;">
    </div>
    <div class="column">
        <h3 style="column-count: 3;" style="float: right;">{{ item.name }}</h3>
    </div>
    <div class="column">
        <h5 style="column-count: 3;" style="float: right;">${{ item.price }}</h5>
    </div>
    <div class="column">
        <h5>Qty</h5>
        <input type="number" min="1" max="10" value="0" (change)="onClickQty($event)">
    </div>
    <div class="column">
        <div style="width: 200%;">
            <select>
                <option>Size</option>
                <option *ngFor="let size of getSize(item.name)" [value]="size">{{size}}</option>
            </select>
          </div>
    </div>
    <div class="column">
        <h5 style="column-count: 3;" style="float: right;">${{ item.totalPrice }}</h5>
    </div>
    <div class="column">
        <button style="background-color:palevioletred;">Add to Cart</button>
    </div>
</div>
